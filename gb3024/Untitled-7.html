    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "微软雅黑", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #3498db;
        }

        .banner {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            position: relative;
            margin: 20px 0;
        }

        .banner .banner-text {
            position: absolute;
            bottom: 30px;
            left: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
        }

        .banner .banner-text h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .banner .banner-text p {
            font-size: 18px;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product .product-info {
            padding: 15px;
        }

        .product .product-info h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        .product .product-info p {
            font-size: 14px;
            margin-bottom: 15px;
            color: #7f8c8d;
        }

        .product .product-info a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .downloads {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .downloads h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .downloads ul {
            list-style: none;
        }

        .downloads li {
            margin-bottom: 10px;
        }

        .downloads a {
            color: #3498db;
            text-decoration: none;
        }

        .downloads a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 992px) {
            .product {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .product {
                width: 100%;
            }

            .banner .banner-text {
                left: 20px;
                right: 20px;
            }

            .content, .downloads {
                width: 95%;
            }
        }
    </style>
