<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和平日报社广播电视规划委员会</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "微软雅黑", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 容器设置为固定宽度并居中 */
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo img {
            height: 50px; /* 调整logo高度 */
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #3498db;
        }

        /* 主页横幅 */
        .banner {
            width: 100%;
            height: 500px;
            background-image: url('https://via.placeholder.com/1200x500'); /* 替换为实际背景图 */
            background-size: cover;
            background-position: center;
            position: relative;
            margin-top: 20px;
        }

        .banner .banner-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 5px;
        }

        .banner .banner-text h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .banner .banner-text p {
            font-size: 20px;
        }

        /* 内容区 */
        .content {
            width: 100%;
            margin: 60px 0;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        /* 产品介绍 */
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 32%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product .product-info {
            padding: 20px;
        }

        .product .product-info h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #2c3e50;
        }

        .product .product-info p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .product .product-info a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        /* 下载链接 */
        .downloads {
            width: 100%;
            margin: 60px 0;
            background-color: white;
            padding: 30px 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .downloads h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 28px;
        }

        .downloads ul {
            list-style: none;
        }

        .downloads li {
            margin-bottom: 15px;
        }

        .downloads a {
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
        }

        .downloads a:hover {
            text-decoration: underline;
        }

        /* 页脚 */
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 25px 0;
            margin-top: 80px;
        }
    </style>
</head>
